{% extends 'main.html' %}


{% block content %}
    <div class="container">
        <form class="w-50 m-auto" method="post" style="border: 1px solid grey; margin: 10% 0; padding: 5% 5%"
              action="{% url 'sign in' %}">
            <h2>Sign in</h2>
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Sign in</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
{% endblock %}
